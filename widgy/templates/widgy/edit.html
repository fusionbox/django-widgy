<form>
  {{ form.media }}
  {{ form.non_field_errors }}

  {% for field in form %}
  {% include "widgy/field_as_div.html" %}
  {% endfor %}

  {% block submit-row-outer %}
    <div>
      {% block submit-row-inner %}
        <button class="cancel" type="button">Cancel</button>
        <input type="submit" value="Save">
      {% endblock %}
    </div>
  {% endblock %}
</form>
