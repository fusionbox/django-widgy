{% load i18n %}
<form>
  {{ form.media }}
  {{ form.non_field_errors }}

  {% for field in form %}
  {% include "widgy/field_as_div.html" %}
  {% endfor %}

  {% block submit-row-outer %}
    <div>
      {% block submit-row-inner %}
        <input type="submit" value="{% trans 'Save' %}">
        <button class="cancel" type="button">{% trans "Cancel" %}</button>
      {% endblock %}
    </div>
  {% endblock %}
</form>
