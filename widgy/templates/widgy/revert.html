{% extends "widgy/popup_base.html" %}
{% load url from future %}
{% load i18n %}

{% block content %}
  <form method="post" class="commit_form" action="{{ revert_url }}">
    {% csrf_token %}
    {% for field in form %}
      {% include "widgy/field_as_div.html" %}
    {% endfor %}
    <p class="submitRow">
    <input type="submit" value="Commit">
    {# TODO: this is dependent on widgy_mezzanine #}
    <a class="button" target="_blank" href="{% url 'widgy.contrib.widgy_mezzanine.views.preview' node_pk=object.root_node.pk %}">{% trans "Preview" %}</a>
    </p>
  </form>
{% endblock %}
